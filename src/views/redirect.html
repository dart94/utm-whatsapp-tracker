<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #128C7E;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #20BA5A 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ’¬</div>
        <h1>{{MESSAGE}}</h1>
        <p>{{DESCRIPTION}}</p>
        <a href="{{WHATSAPP_URL}}" class="btn-whatsapp">
            <span>ðŸ“±</span>
            <span>Abrir WhatsApp</span>
        </a>
    </div>
</body>
</html>
